<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duncan's Test Thing</title>
    <script src="./scripts/index.js" type="module"></script>
    <link type="text/css" rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="topBarWrapper">
            <h3>Input Map:</h3>
            <input type="file" id="fileInput" />
    </div>
    <div id="mainWrapper">
        <div id="tableWrapper">
            <!-- Table is inserted here! -->
        </div>
        <div class="box">
            <h2>Selected cell</h2>
            <h3 class="centerText" id="selectedCellCoordinates">(none)</h3>
            <hr>
            <div id="cellContentsWrapper">
                <ul class="clickable centerText listWithoutPaddingRight" id="cellContents">

                </ul>
                <select id="addActorSelector">

                </select>
                <button id="addActorButton">Add Actor</button>
            </div>
        </div>
        <div class="box">
            <h2>Selected Actor</h2>
            <h3 class="centerText" id="selectedActorName">(none)</h3>
            <hr>
        </div>
    </div>
</body>

</html>

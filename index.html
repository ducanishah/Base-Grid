<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duncan's Test Thing</title>
    <script src="./scripts/index.js" type="module"></script>
    <link type="text/css" rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="topBarWrapper">
        <div style="display:flex; flex-direction:column;">
            <button id="logWorldMapButton">Log</button>
            <button id="runRoundButton">Run a Round (r)</button>
        </div>
        <div>
                <h3>Input Map:</h3>
                <input type="file" id="fileInput" />
        </div>
    </div>
    <div id="mainWrapper">
        <div id="tableWrapper">
            <!-- Table is inserted here! -->
        </div>
        <div class="box">
            <h2 class="centerText">Selected cell</h2>
            <h3 class="centerText" id="selectedCellTerrain"></h3>
            <h3 class="centerText" id="selectedCellCoordinates">(none)</h3>
            <hr>
            <div id="cellContentsWrapper">
                <!-- If this ul gets any blank space in it it will cause an infinite loop error when code tries to clean it-->
                <ul class="clickable centerText listWithoutPadding" id="cellContents"></ul>
                <select id="addActorSelector">

                </select>
                <button id="addActorButton">Add Actor (a)</button>
            </div>
        </div>
        <div class="box">
            <h2 class="centerText">Selected Actor</h2>
            <h3 class="centerText" id="selectedActorName">(none)</h3>
            <hr>
            
            <div>
                <div>
                    <h4 class="centerText">Properties</h4>
                    <ul id="selectedActorProperties"></ul>
                </div>

                
                <!-- <div class="leftBorder">
                    <h4 class="centerText" >Actions</h4>
                    <div id="selectedActorActions">
                        
                    </div>
                </div> -->
            </div>

        </div>
    </div>
</body>

</html>
